<div ng-controller="CategoriaListCtrl">
    <h1 class="page-header">Categorias</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in categorias">
                <td>{{e.nome}}</td>
                <td class="col-md-1">
                    <a ng-click="editCategoria($index)"><i class="icon-pencil"></i></a>
                    &nbsp;
                    <a ng-click="delCategoria($index)"><i class="icon-remove-circle"></i></a></td>
            </tr>
        </tbody>
    </table>
<!-- ng-show="user.username" -->
    <p>
        <button type="button" class="btn btn-success" 
                ng-click="addCategoria()">
                <b class="icon-plus-sign"></b>Adicionar Categoria
        </button>
    </p>
</div>
