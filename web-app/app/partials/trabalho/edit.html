<div ng-controller="EditTrabalhoCtrl">
	<form class="form-horizontal">
		<h1 class="page-header">Editar Trabalho ({{trabalho.nome}})</h1>
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="nome">Nome</label>
				<div class="controls">
					<input id="nome" type="text" class="input-block-level"
						required="true" ng-model="trabalho.nome"></input>
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<button ng-click="updateTrabalho()" class="btn btn-primary">Salvar</button>
		</div>
	</form>
</div>
