<div ng-controller="EditAutorCtrl">
	<form class="form-horizontal">
		<h1 class="page-header"><msg key="Edit Authors"/> ({{autor.nome}})</h1>
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="nome"><msg key="Name"/></label>
				<div class="controls">
					<input id="nome" type="text" class="input-block-level"
						required="true" ng-model="autor.nome"></input>
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<button ng-click="updateAutor()" class="btn btn-primary"><msg key="Save"/></button>
		</div>
	</form>
</div>
